<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Government Schemes Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <style>
    .lang-container {
      margin-top: 5px;
      text-align: right;
    }
    .lang-btn {
      background: white;
      color: #0078d7;
      border: 1px solid #0078d7;
      border-radius: 5px;
      padding: 3px 10px;
      margin-left: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    .lang-btn:hover {
      background: #005a9e;
      color: white;
      border-color: #005a9e;
    }
    .lang-btn.active {
      background: #0078d7;
      color: white;
    }
    .lang-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading {
      opacity: 0.5;
      font-style: italic;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand translatable" href="{{ url_for('index') }}">Government Schemes Portal</a>
    <div class="lang-container">
      <button id="en-btn" class="lang-btn active">English</button>
      <button id="hi-btn" class="lang-btn">हिन्दी</button>
      <button id="te-btn" class="lang-btn">తెలుగు</button>
      <button id="mr-btn" class="lang-btn">मराठी</button>
      <button id="kn-btn" class="lang-btn">ಕನ್ನಡ</button>
      <button id="ta-btn" class="lang-btn">தமிழ்</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='translation.js') }}"></script>

</body>
</html>
