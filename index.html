{% extends "base.html" %}

{% block content %}
<h2>Explore Government Schemes</h2>
<div class="row">
  {% for scheme in schemes %}
  <div class="col-md-6">
    <div class="card mb-3 border-primary shadow-sm">
      <div class="card-body">
        <h4>{{ scheme.scheme_name }}</h4>
        <p>{{ scheme.details }}</p>
        <p><strong>Category:</strong> {{ scheme.schemeCategory }}, <strong>Level:</strong> {{ scheme.level }}</p>
        <p><strong>Tags:</strong> {{ scheme.tags }}</p>

        <form action="{{ url_for('like_scheme', scheme_id=scheme.id) }}" method="POST" class="d-inline">
          <button class="btn btn-outline-primary btn-sm">Like</button>
        </form>

        <form action="{{ url_for('comment_scheme', scheme_id=scheme.id) }}" method="POST" class="mt-2">
          <input type="text" name="comment" placeholder="Add a comment..." class="form-control" />
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
